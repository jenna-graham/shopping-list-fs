<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="../styles/list.css">
    <title>List</title>
</head>

<body>
    <header>
        <button id="logout">Logout</button>
    </header>    
    
    <main>
        <section id="list-display">
            <h1>Mindful Daily Intentions</h1>
            <p id="list-error"></p>
            <ul id="shopping-list"></ul>
            <div id="delete-buttons">
            <button id="all-items">delete list</button>
            </div>
            
        </section>
       <section id="create">
        <p id="error"></p>
        <form class="list-form">
            <label>Activity:
                <input type="text" name="name" />
            </label>
            <label>Quantity:
                <input type="number" name="qty" min="0" />
            </label>
            <label>
                Amount:
                <input type="text" name="amount"/>
            </label>
            
            <button>Add item</button>
        </form>
       </section> 
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./list.js"></script>
</body>

</html>
